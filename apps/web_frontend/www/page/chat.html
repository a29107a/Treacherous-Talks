      <div>
        <h2>Chat</h2>
        <textarea id="chat_text" readonly="readonly"></textarea>
        <form id="chat_form">
          To: <input type="text" id="chat_to"/>
          Msg: <input type="text" id="chat_msg"/>
          <input type="submit" id="chat_submit" value="Send" onclick="send_off_game_message(); return false;"/>
        </form>
      </div>

    <h2>Opponent Talks</h2>
    <p>
        <textarea id="press_incoming_text" readonly="readonly" rows="6"></textarea>
        <form id="press_msg_form">
            <div class="clearfix">
                <label for="press_game_id">Game Id</label>
                <div class="input">
                    <input type="text" id="press_game_id" name="press_game_id"/>
                </div>
            </div>
            <div class="clearfix">
                <label for="press_to">To Countries: (Ctrl+click)<br> </label>
                <div class="input">
                    <select class="large" id="press_to" name="press_to" multiple="multiple">
                        <option value="england">England</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="austria">Austria</option>
                        <option value="italy">Italy</option>
                        <option value="russia">Russia</option>
                        <option value="turkey">Turkey</option>
                    </select>
                </div>
            </div>
            <div class="clearfix">
                <label for="press_msg">Message:</label>
                <div class="input">
                    <input type="text" id="press_msg" name="press_msg"/>
                </div>
            </div>
            <div class="actions">
                <input type="submit" id="game_msg_submit" value="Send" onclick="send_in_game_message(); return false;"/>
            </div>
        </form>
    </p>
